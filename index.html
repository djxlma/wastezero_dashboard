<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>DashBoard</title>
</head>
<body>
    <header>
        <h1>Visão Geral</h1>
    </header>
    <main>
        <div class="container">
            <div class="navegacao">
                <ul>
                    <li>
                        <a href="#">
                            <span class="nqvegacao__icone"><ion-icon name="cloud-outline"></ion-icon></span>
                            <span class="navegacao__titulo">WasteZero</span>
                        </a>
                    </li>
        
                    <li>
                        <a href="#">
                            <span class="nqvegacao__icone"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="navegacao__titulo">Dashboard</span>
                        </a>
                    </li>
        
                    <li>
                        <a href="#">
                            <span class="nqvegacao__icone"><ion-icon name="help-outline"></ion-icon></span>
                            <span class="navegacao__titulo">Ajuda</span>
                        </a>
                    </li>
        
                    <li>
                        <a href="#">
                            <span class="nqvegacao__icone"><ion-icon name="settings-outline"></ion-icon></span>
                            <span class="navegacao__titulo">Configurações</span>
                        </a>
                    </li>
        
                    <li>
                        <a href="#">
                            <span class="nqvegacao__icone"><ion-icon name="log-out-outline"></ion-icon></span>
                            <span class="navegacao__titulo">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
